<div class='form-froup row'>
    <label class='col-sm-2 col-form-label'>To Watch Name</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='MovieName'
        placeholder="Enter To Watch Name">
    </div>
    <label class='col-sm-2 col-form-label'>IMDB Rating</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='IMDBRating'
        placeholder="Enter IMDB Rating">
    </div>
    <label class='col-sm-2 col-form-label'>Movie or Show</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='MovieOrShow'
        placeholder="Enter Movie or Show">
    </div>
</div>

<button (click)='addToWatch()' *ngIf='towatch.MovieId==0' class='btn btn-primary'>
    Add 
</button>

<button (click)='updateToWatch()' *ngIf='towatch.MovieId!=0' class='btn btn-primary'>
    Update 
</button>

&nbsp;
<button style='background-color:rgba(255, 217, 0, 0.922);' onclick=" window.open('http://imdb.com','_blank')"> IMDb</button>
