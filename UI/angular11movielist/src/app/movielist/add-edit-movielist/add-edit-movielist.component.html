<div class='d-flex flex-row bd-highlight mb-3'>
<div class='form-froup row'>
    <label class='col-sm-2 col-form-label'>Movie/Show Title</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='WatchedMovieName'
        placeholder="Enter Movie/Show Title">
    </div>
    <label class='col-sm-2 col-form-label'>My Rating</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='WatchedRating'
        placeholder="Enter My Rating">
    </div>
    <label class='col-sm-2 col-form-label'>IMDB Rating</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='IMDBRating'
        placeholder="Enter IMDB Rating">
    </div>
    <label class='col-sm-2 col-form-label'>Movie or Show</label>
    <div class='col-sm-10'>
        <input type='text' class='form-control'[(ngModel)]='MovieOrShow'
        placeholder="Enter Movie or Show">
    </div>
</div>
</div>


<button (click)='addMovieList()' *ngIf='movielist.WatchedMovieId==0' class='btn btn-primary'>
    Add 
</button>

<button (click)='updateMovieList()' *ngIf='movielist.WatchedMovieId!=0' class='btn btn-primary'>
    Update 
</button>
